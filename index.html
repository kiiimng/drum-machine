<body>
  <div id="drum-machine">
      
    <div class="column"> 
      <div class="row">
        <div id="clap" class="drum-pad">
        <p>Q</p> 
        <audio class="clip" id="Q" src=""></audio>
        </div>
        <div id="hihat" class="drum-pad">
          <p>W</p> 
        <audio class="clip" id="W" src=""></audio>
        </div>
        <div id="kick" class="drum-pad">
          <p>E</p> 
          <audio class="clip" id="E" src=""></audio>
        </div>
      </div>
      <div class="row">
        <div id="openhat" class="drum-pad">
        <p>A</p> 
        <audio class="clip" id="A" src=""></audio>
        </div>
        <div id="boom" class="drum-pad">
          <p>S</p> 
          <audio class="clip" id="S" src=""></audio>
        </div>
        <div id="ride" class="drum-pad">
          <p>D</p> 
          <audio class="clip" id="D" src=""></audio>
        </div>
      </div>
      <div class="row">
        <div id="snare" class="drum-pad">
          <p>Z</p> 
          <audio class="clip" id="Z" src=""></audio>
        </div>
        <div id="tom" class="drum-pad">
          <p>X</p> 
          <audio class="clip" id="X" src=""></audio>
        </div>
        <div id="tink" class="drum-pad">
          <p>C</p> 
          <audio class="clip" id="C" src=""></audio>
        </div>
        </div>
      </div>

      <div class="column">

       <div id="display">test</div>
    </div>
      
      
     
  </div>
